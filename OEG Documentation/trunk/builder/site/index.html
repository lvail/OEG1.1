<!DOCTYPE html>
<html>
	<head>
		<title>OEG - Juniors</title>
		<style>
			html,
			body,
			#content,
			table {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			}
			img {
			display: block;
			}
			body {
			font-size: 0;
			background: black;
			text-align: center;
			font-family: MuseoSans500,Arial,Times New Roman,serif;
			}
			#content {
			position: absolute;
			top: 0;
			left: 0;
			}
			td {
			 text-align: center;
			}
			 a img {
			  border: none;
			 }
			 .hoverImg {
			  display: block;
			  overflow: hidden;
			  position: relative;
			  font-weight: normal;
			 }
			  .hoverImg img {
			   position: absolute;
			   left: 0;
			   top: 0;
			   width: 200%;
			   height: 100%;
			  }
			  .hoverImg:hover img {
			   left: -100%;
			   text-indent: 100%;
			  }
			 .hoverImg:hover {
			  font-weight:bold;
			 }
			 #top,
			 #bottom {
			  width: 100%;
			  background-repeat: repeat-x;
			  background-color: black;
			 }
			 #top {
			  position: relative;
			  z-index: 1;
			 }
			 .no-advert #top {
			  height:0;
			 }
			 #advert {
			  width: 100%;
			  margin: auto;
			  height: 122px;
			  text-align: center;
			  background: url(http://www.runescape.com/img/global/advert/advertLetterBoxBG.png) center top no-repeat;
			 }
			 #advert iframe {
			  margin: 14px 0 0 2px;
			  width: 747px;
			  height: 90px;
			 }
			 #advert div {
			  margin: 0 auto;
			  padding-top: 18px;
			 }
			 #applet_cell {
			  width: 5000px;
			  height: 100%;
			 }
			  #applet {
			   margin: 0;
			   padding: 0;
			   position: relative;
			   width: 100%;
			   height: 100%;
			  }
			   #game, #client {
				position: absolute;
				left: 0;
				top: 0;
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
			   }
			   .nojava {
				color: white;
				text-align: left;
				width: 765px;
				font-size: 15px;
				padding-top: 10px;
				margin: auto;
			   }
				.nojava h1 {
				 color: #f3b13f;
				 font-family: KingthingsPetrockRegular,Times New Roman,serif;
				}
				.nojava p {
				 color: #b8b8b8;
				 font-family: MuseoSans500,Arial,Times New Roman,serif;
				}
				.nojava a {
				 color: #DF6E0E;
				 text-decoration: none;
				}
				.nojava a:hover {
				 text-decoration: underline;
				}
			 #bottom {
			  float: left;
			  height: 120px;
			  background-position: center top;
			  background-image: url(http://www.runescape.com/img/game/footer_bg.jpg);
			 }
			  #bottom div {
			   margin: 66px auto 0;
			   width: 750px;
			   overflow: hidden;
			  }
			  #bottom div span {
			   float: left;
			  }
			  #bottom div #terms {
			   font-family: MuseoSans500,Arial,Times New Roman,serif;
			  }
			  #bottom div #jagex_link {
			   margin-right: 37px;
			   float: left;
			  }
			  #bottom div ul {
			   float: right;
			   list-style: none;
			   margin: 0;
			   padding: 0;
			  }
			  #bottom div li {
			   float: left;
			   margin-left: 10px;
			  }
			  #bottom div span {
			   display: block;
			   text-align: left;
			   width: 500px;
			   font-size: 10px;
			   color: #b6b6b6;
			  }
			  #bottom div span a {
			   color: #df6e0e;
			   text-decoration: none;
			  }
			  #bottom div span a:hover {
			   text-decoration: underline;
			  }

			.members #top,
			.no-advert #top {
			display: none;
			}

			.resize #bottom {
			display: none;
			}

			#advert-modal {
			margin: 0 auto;
			padding: 10px 10px 20px 10px;
			background: #000;
			position: relative;
			top: 100px;
			border-top: 2px solid #6a6861;
			border-left: 1px solid #272624;
			border-right: 1px solid #272624;
			border-bottom: 2px solid #7b7670;
			left: -99999px;
			z-index: 11;
			}
			.corner {
			position: absolute;
			background-image: url(http://www.runescape.com/img/game/videoads/corners.png);
			width: 230px;
			height: 190px;
			display: block;
			z-index: 12;
			}
			.topLeft { left: -57px; top: -23px; background-position: 0 0;}
			.topRight { right: -57px; top: -23px; background-position: -230px 0;}
			.bottomLeft { left: -57px; bottom: -25px; background-position: 0 -190px;}
			.bottomRight {right: -57px; bottom: -25px;background-position: -230px -190px;}
			.border {
			width: 512px;
			height: 95px;
			display: block;
			background: url(http://www.runescape.com/img/game/videoads/top.png?1) 0 0 no-repeat;
			position: absolute;
			top: -91px;
			left: 0;
			z-index: 11;
			}
			#advert-player {
			width: 100%;
			height: 100%;
			display: block;
			position: relative;
			z-index: 13;
			}
			#advert-player_wrapper {
			z-index: 13;
			}
			iframe#advert-iframe {
			position: absolute;
			left: -99999px;
			top: 0;
			z-index: 10;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			background: #000;
			border: none;
			}
			div#advert-modal a, div#advert-modal a:link, div#advert-modal a:visited, div#advert-modal a:focus, div#advert-modal a:active {
			font-size: 12px;
			color: #fff;
			}
			.qm {
			bottom: 3px;
			color: #fff;
			cursor: pointer;
			display: block;
			font: bold 12px/16px Arial, Helvetica, FreeSans, sans-serif;
			height: 16px;
			position: absolute;
			right: 10px;
			text-align: center;
			text-decoration: none;
			width: 16px;
			z-index: 15;
			}
			.qm:hover{
			color:#eee;
			}
			#sb-close-rs {
			position: absolute;
			width: 29px;
			height: 33px;
			cursor: pointer;
			background: url(http://www.runescape.com/img/game/altCloseButton.png) left top;
			}
			#sb-close-rs:hover {
			background-position: right top;
			}
			#noflash {
			position: absolute;
			top: 145px;
			left: 170px;
			width: 320px;
			z-index: 14;
			display: none;
			}
			#noflash p {
			font: bold 12px/25px Arial, Helvetica, FreeSans, sans-serif;
			color: #fff;
			}
			#furtherInfo {
			color: white;
			height: 20px;
			position: absolute;
			z-index: 12;
			font-size: 12px;
			width: 655px;
			left: 0;
			}
			#thisIsAdvert {
			 float: left;
			 margin: 2px 0 0 11px;
			}
			#countdownp {
			 float: right;
			 margin: 2px 25px 0 0;
			 display: none;
			}
			#loadingMessage {
			color: white;
			text-align: center;
			position: absolute;
			left: 0;
			top: 50%;
			width: 100%;
			height: 40px;
			font-size: 15px;
			z-index: 10;
			}
			#brandboost.showPromo {
			 position: absolute;
			 top: 0;
			 left: 0;
			 z-index: 10;
			 background: black;
			}
			.popupBlockMessageContainer {
			z-index: 10000;
			width: 100%;
			background-color: rgb(252, 240, 173);
			border-bottom: 2px solid rgb(224, 214, 154);
			margin: 0;
			padding: 0;
			min-height: 25px;
			position: fixed;
			top: 0;
			display: none;
			}
			.popupBlockMessageContainerWrapper {
			display: table;
			width: 100%;
			}
			.popupBlockMessageContainer p {
			font-size: 14px;
			color: rgb(0, 0, 0);
			text-align: center;
			font-family: MuseoSans500,Arial,Times New Roman,serif;
			line-height: 24px;
			margin: 0;
			margin-right: 15px;
			margin-left: 15px;
			padding: 0;
			margin-top: 7px;
			margin-bottom: 5px;
			}
			.popupBlockMessageContainer a {
			color: #00f;
			position: relative;
			}
			.popupBlockMessageContainerXSpace {
			background-color: rgb(224, 214, 154);
			cursor: pointer;
			color: #BAB280;
			font-size: 14px;
			font-weight: bold;
			display: table-cell;
			top: 0px;
			right: 0px;
			width: 40px;
			height: 100%;
			margin: 0px;
			padding: 0px;
			text-align: center;
			user-select: none;
			vertical-align: middle;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			}
			.cssHideAdvert{
			display:none;
			}
		</style>
	</head>
	<body class="no-advert resize">
		<td id="applet_cell">
			<div id="content">
				<div id="applet">
					<applet id="game" width="100%" height="100%" archive="OEG.jar" code="client/Requests.class">
					</applet>
				</div>
			</div>
		</td>
	</body>
</html>
